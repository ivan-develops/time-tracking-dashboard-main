<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-social.svg">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  
  <title>Time tracking dashboard</title>


</head>
<body>
  <main class="container">
    <div class="header">
      <div class="user">
        <img class="photo-user" src="images/image-jeremy.png" alt="Jeremy photo profile">
        <div class="info-user">
          <h1 class="report-for">Report for</h1>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <nav class="nav">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </nav>
    </div>

    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Work</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">32hrs</p>
        <p class="item__lastTime">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Play</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">10hrs</p>
        <p class="item__lastTime">Last Week - 8hrs</p>
      </div>
    </div>
    
    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Study</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">4hrs</p>
        <p class="item__lastTime">Last Week - 7hrs</p>
      </div>
    </div> 
    
    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Excercise</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">4hrs</p>
        <p class="item__lastTime">Last Week - 5hrs</p>
      </div>
    </div> 
    
    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Social</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">5hrs</p>
        <p class="item__lastTime">Last Week - 10hrs</p>
      </div>
    </div>
    
    <div class="item">
      <div class="item__header"></div>
      <div class="item__info">
        <h2 class="item__title">Self Care</h2>
        <img class="item__ellipsis" src="images/icon-ellipsis.svg" alt="option button">
        <p class="item__hours">2hrs</p>
        <p class="item__lastTime">Last Week - 2hrs</p>
      </div>
    </div> 
  </main>
</body>
</html>
